<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画像データを送る</title>
    <script src="https://unpkg.com/petite-vue" defer init></script>
  </head>

  <!-- <body v-scope="dataset()"> -->
  <body>
    <p>
      <input type="file" accept=".png, .jpg, .jpeg" />
      <figure><img height="200" /></figure>
      <!-- プレビュー用（JSONのみ） -->
    </p>
    <p>
      <button>データ取得</button>
    </p>
  </body>

  <script>
    const reader = new FileReader();

    // reader.addEventListener('load', () => {
    //   document.querySelector('img').src = reader.result;
    //   // this.data = reader.result;
    // });

    let file = false;
    const input = document.querySelector('input');
    input.addEventListener('change', () => {
      file = input.files[0]; // 画像ファイル情報の取得
      if (file) {
        reader.readAsDataURL(file); // 画像ファイルの読み込み → loadイベント発火
      }
    });
    let image = false;
    reader.addEventListener('load', async (e) => {
      image = reader.result; // 画像データの取得
      document.querySelector('img').src = image; // プレビューを表示
    });

    document.querySelector('button').addEventListener('click', fetchData);

    // function dataset() {
    //   return {
    //     data: false,

    async function fetchData() {
      // const file = document.querySelector('input').files[0];
      if (!file) {
        window.alert('ファイルを選択してください');
        return;
      }

      // const body = new FormData();
      const body = {
        filename: file.name,
        image: image
      };
      // body.append('image', file, file.name);
      const url = 'https://httpbin.org/post';
      const res = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json; charset=utf-8'
        },
        body: JSON.stringify(body)
        // body: body
      });
      const obj = await res.json();
      // const image = obj.files.image;
      // document.querySelector('img').src = image;
      // this.data = obj;
      console.log(JSON.stringify(obj, null, 2));
    }

    // ポストで送りながらプレビューで表示させる
    // };
    // }
  </script>
</html>
